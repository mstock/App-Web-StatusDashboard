<status-display
	status-title="{{ statusTitle }}"
	status-id="{{ statusId }}"
>
	<ul ng-repeat="issue in issues | orderBy : orderBy || 'created_on' : reverse | limitTo : count || 10">
		<li>
			{{issue.subject}}
			<span
				class="label label-default"
				ng-class="trackerClass[issue.tracker.id]">{{issue.tracker.name}}</span>
			<span
				class="label label-default"
				ng-class="statusClass[issue.status.id]">{{issue.status.name}}</span>
			<span
				class="label label-default"
				ng-class="priorityClass[issue.priority.id]">{{issue.priority.name}}</span>
		</li>
	</ul>
</status-display>
