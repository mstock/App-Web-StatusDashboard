<status-display
	status-title="{{ statusTitle }}"
	status-id="{{ statusId }}"
>
	<dl ng-repeat="update in updates | limitTo : count || 5">
		<dt>
			{{update.modifier.fullName}}
		</dt>
		<dd>
			<ul ng-repeat="recentUpdate in update.recentUpdates | limitTo: subCount || 3">
				<li>
					<span
						class="glyphicon"
						ng-class="recentUpdate.iconClass"
						aria-hidden="true"
					></span>
					{{recentUpdate.title}}
					<span
						class="last-updated-timestamp"
						am-time-ago="recentUpdate.lastModificationDate"
					></span>
				</li>
			</ul>
		</dd>
	</dl>
</status-display>
