<status-display
	status-title="{{ statusTitle }}"
	status-id="{{ statusId }}"
>
	<dl>
		<dt ng-repeat-start="update in updates | limitTo : count || 5">
			{{update.modifier.fullName}}
		</dt>
		<dd ng-repeat-end>
			<ul>
				<li ng-repeat="recentUpdate in update.recentUpdates | limitTo: subCount || 3">
					<span
						class="glyphicon"
						ng-class="recentUpdate.iconClass"
						aria-hidden="true"
					></span>
					{{recentUpdate.title}}
					<span
						class="last-updated-timestamp"
						am-time-ago="recentUpdate.lastModificationDate"
					></span>
				</li>
			</ul>
		</dd>
	</dl>
</status-display>
